##配置服务端的注册的实例的信息
info.app.name=version-springcode
info.company.name=version.cn
info.build.artifactId=@project.artifactId@
info.build.version=@project.version@

server.port=3355
spring.application.name=springcode-config-client

##修改实例名称
eureka.instance.instance-id=springcode-config-client-3355
